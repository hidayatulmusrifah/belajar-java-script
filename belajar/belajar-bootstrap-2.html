<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5 mt-3">
        <form>
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control form-control-lg is-invalid">
            </div>
            <div class="mb-3">
                <label class="form-label">Nomor Telp</label>
                <input type="number" class="form-control form-control-sm">
            </div>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Example textarea</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Default file input example</label>
                <input class="form-control" type="file" accept="image/*">
            </div>
            <div class="mb-3">
                <label class="form-label">Pilih List Berikut</label>
                <select class="form-select">
                    <option disabled selected>--Pilihan Opsi--</option>
                    <option>Pilihan 1</option>
                    <option>Pilihan 2</option>
                    <option>Pilihan 3</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Hobi Makan</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Hobi Tidur</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Hobi Makan</label>
                </div>
                <div class="form-check form-check-inline form-switch">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Hobi Tidur</label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="gender">
                    <label class="form-check-label">Perempuan</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Rp.</span>
                <input type="number" class="form-control" placeholder="Contoh : 10000">
            </div>
            <div class="mb-3">
                <input type="radio" class="btn-check" name="lapar" id="pilihan1" autocomplete="off">
                <label class="btn btn-outline-success" for="pilihan1">Belum Minum</label>

                <input type="radio" class="btn-check" name="lapar" id="pilihan2" autocomplete="off">
                <label class="btn btn-outline-success" for="pilihan2">Sudah Makan</label>

                <input type="radio" class="btn-check" name="lapar" id="pilihan3" autocomplete="off">
                <label class="btn btn-outline-success" for="pilihan3">Belum Jajan</label>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>






            <div class="row g-3 mt-5">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm-3">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
