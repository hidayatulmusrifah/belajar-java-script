<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            //object freeze & seal

            const person = {
                firstName: "eko",
                lastName: "Kurniawan",
            };

            const orang = {
                firstName: "eko",
                lastName: "kurniawan"
            };

            Object.freeze(person);  //tidak bisa dihapus dan dihapus
            Object.seal(orang);     //bisa diubah tidak bisa dihapus

            orang.firstName = "diubah";
            orang.middleName = "kurniawan";
            delete person.firstName;
            delete orang.firstName;
            console.info(person);
            console.info(orang);
        }


        //object asign

        {
            const target = {
                firstName: "eko"
            }
            const source = {
                lastName: "khannedy"
            };

            Object.assign(target, source);
            console.info(target);
            console.info(source);

        }

        {

            //object property name & value

            const person = {
                firstName: "eko",
                lastName: "khannedy",
                alias: "hamba"
            };

            console.info(Object.values(person));
            console.info(Object.getOwnPropertyNames(person));
        }
    </script>

</body>

</html>
