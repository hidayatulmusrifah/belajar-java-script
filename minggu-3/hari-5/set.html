<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>
</head>

<body>
    <script>
        const set = new Set();

        set.add("eko");
        set.add("eko");
        set.add("kurniawan");
        set.add("khannedy");

        console.info(set.size);
        console.info(set);

        set.forEach((value) => console.info(value));

        console.info(set.has("eko"));
        set.delete("eko");
        console.info(set);
        console.info(set.size);
    </script>
</body>

</html>
