<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <script>

        const map = new Map();
        map.set("name", "eko kurniawan");
        map.set("addres", "indonesia");

        console.info(map);
        console.info(map.get("name"));
        console.info(map.get("addres"));
        console.info(map.get("hobby"));

        for (const element of map) {
            console.info(`${element[0]} : ${element[1]}`);
        }

        map.forEach((value, key) => console.info(`${key} : ${value}`
        ));
        map.forEach(value => console.info(`${value}`))
    </script>
</body>

</html>
