<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
</head>

<body>
    <script>
        class MathUtil {
            static sum(...numbers) {
                if (number.length === 0) {
                    throw new Error("total parameter harus lebih dari 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        // console.info(MathUtil.sum());
        // console.info("eko");

        // const result = MathUtil.sum(1, 1, 1, 1, 1);
        // console.info(result);

        try {
            console.info(MathUtil.sum());   //error karena tidak mengirim parameter
            console.info("jika diatasku error maka saya tidak dijalankan karena langsung dilempar ke catch")
        } catch (error) {
            console.info(`terjadi error : ${error.message}`)
        } finally {
            console.info("program selesai dijalankan uhuy");
        }

        console.info("selesai ya")


        class Counter {
            #counter = 1;

            next() {
                try {
                    return this.#counter;
                } finally {
                    this.#counter++;
                }
            }
        }

        const counter = new Counter();
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
        console.info(counter.next());
    </script>
</body>

</html>
