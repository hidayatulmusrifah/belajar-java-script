<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            sayHello(name) {
                console.info(`hello ${name}, my name is ${this.name}`);
            }
        }

        const eko = new Person("eko");
        console.info(eko);
        eko.sayHello('joko');

        const budi = new Person("budi");
        console.info(budi);
        budi.sayHello('joko');  //cara panggil method/function di class
        console.info(budi.name);    //cara panggil property di class
    </script>
</body>

</html>
