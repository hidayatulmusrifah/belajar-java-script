<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>
        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`hello ${name}, my name is employee ${this.firstName}`)
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                //this.firstName = firstName;
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const budi = new Employee("budi");
        budi.sayHello("joko");
        console.info(budi);

        const eko = new Manager("eko", "khannedy");
        eko.sayHello("joko");
        console.info(eko);
    </script>
</body>
</html>
