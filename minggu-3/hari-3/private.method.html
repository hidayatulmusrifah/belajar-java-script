<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Person {
            say(name) {
                if(name){
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName(){
                console.info("hello");
            }

            #sayWithName(name){
                console.info(`hello ${name}`);
            }
        }

        const eko = new Person();
        eko.say("joko");
        eko.say();
        //eko.sayWithoutName(); //error
        //eko.sayWithName(); //error
    </script>
</body>
</html>
