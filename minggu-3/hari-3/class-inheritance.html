<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Interitance</title>
</head>

<body>
    <script>
        class Employee {
            sayHello(name) {
                console.info(`hello ${name}, my name is emoloyee ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`hello ${name} \, my name is manager ${this.name}`)
            }
        }

        const budi = new Employee();
        budi.name = "budi";
        budi.sayHello("joko");
        console.info(budi);

        const eko = new Manager();
        eko.name = "eko";
        eko.sayHello("joko");
        console.info(eko);
    </script>
</body>

</html>
