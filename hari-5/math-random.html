<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // tinggal ganti angka perkaliannya
        var acak = Math.floor(Math.random() * 3);

        console.log(acak);

        //latihan
        // Mas joko ingin membuat 4 nada bel untuk pintu rumahnya.
        // Bunyinya:
        // 1. "Mooo"
        // 2. "Miaww"
        // 3. "Mbeek"
        // 4. "Krik Krik"
        // Buatlah kode menggunakan switch case dengan kondisi angka random 1-4. 
        // Bisa pakai Math.random(). 
        // Misal saat angka random muncul angka 1, maka memberikan console.log "Mooo"

        var bel = Math.floor(Math.random() * 4);
        console.log(bel);

        switch (bel) {
            case 1:
                console.log("Mooo");
                break; 
            case 2:
                console.log("Miaww");
                break;
            case 3:
                console.log("Mbeek");
                break;
            default:
                console.log("Krik Krik");
        }
    </script>
    
</body>
</html>
