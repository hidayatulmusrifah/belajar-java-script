<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        const nilaiUjian = 90;
        const nilaiAbsensi = 90; // true // untuk merapikan codingan = (alt + shift + f)

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian);
        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln(lulusAbsensi); // true

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln(lulus); // true
    </script>
    
</body>
</html>
