<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Logika 2</title>
</head>
<body>
    <script>
        console.info("Hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "NOL");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);

        const person = {
            firstName: "",
            LastName: "Hidayatul"
        };

        const name = person.firstName || person.LastName;
        console.info(name);

        console.info("HELLO" && '');
        console.info("" && []);
        console.info("0" && "NOL");
    </script>
    
</body>
</html>
