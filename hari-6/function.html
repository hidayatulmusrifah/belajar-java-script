<body>
    <script>
       // membuat function
        function selamatPagi() {
            document.writeln("<p>Selamat Pagi Semua</p>");
        }

       // cara mengganti function
        selamatPagi();//output: Selamat Pagi Semua

        function sayHello() {
            document.writeln("<p>Assalamualaikum Wr. Wb, nama saya Ifah asal dari Pacitan</p>");
        }
        sayHello();
        document.writeln("<br>Ini paragraf pemisah</br>");
        sayHello();
        document.writeln("<br>Ini paragraf pemisah lagi</br>");
        sayHello();

        let firstName2 = prompt("siapa nama depanmu");
        function sayHello(firstName, lastName, asal) {
            document.writeln(`<p>Assalamualaikum, nama saya <b>${firstName} ${lastName}</b> asal dari ${asal}</p>`);
        }
        sayHello("Hidayatul", "Musrifah", "Pacitan");
        document.writeln("<br>Ini paragraf pemisah</br>");
        sayHello(firstName2, "Rahmatullah", "Jogja");
        document.writeln("<br>Ini paragraf pemisah lagi</br>");
        sayHello("Yezied", "Falikha", "Solo");
    </script>
