<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //cara 1 pake console
        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item;
            }
            console.info(`total ${name} is ${total}`);
        }
        sum(`orange`, 10, 20, 30, 40, 50, 60);
        sum(`apple`, 10, 20, 30, 40, 50, 60);
        sum(`banana`, 10, 20, 30, 40, 50, 60);

        //cara ke 2 pake document.writeln
        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>total ${name} is ${total}</p>`)
        }
        sum(`orange`, 10, 20, 30, 40, 50, 60);
        sum(`apple`, 10, 20, 30, 40, 50, 60);
        sum(`banana`, 10, 20, 30, 40, 50, 60);

        //cara ke 3
        const values = [10,10,10,10,10];
        sum("test", ...values);

        function oldSum() {
            let total = 0;
            for (const argument of arguments) {
                total += argument;
            }
            document.writeln(`<p>total is ${total}</p>`);
        }

        oldSum(1,2,3,4,5);
    </script>
</body>
</html>
